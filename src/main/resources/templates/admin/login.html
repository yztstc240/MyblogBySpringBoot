<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理系统登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"> <!--控制浏览器页面尺寸-->
    <link rel="stylesheet" href="../../static/css/index_css.css">
</head>
<body>
<br><br><br><br><br><br>
    <div class="my-container-small padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <i class="user circle icon padded-mini"></i>
                        <div class="content">
                            后台管理系统
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登&nbsp&nbsp&nbsp&nbsp&nbsp录</button>
                        </div>

                        <div class="ui error message"></div>

                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                            用户名或者密码错误
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

<!--/*/<th:block  th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>  <!--引入jq-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script> <!--引入semanticUI-->
<!--/*/</th:block>/*/-->

<script>
    /*非空验证*/
    $('.ui.form').form({
        fields:{
            username : {
                identifier: 'username',
                rules:[{
                    type:'empty',
                    prompt:'请输入用户名'
                }]
            },

            password: {
                identifier: 'password',
                rules:[{
                    type:'empty',
                    prompt:'请输入密码'
                }]
            }
        }
    })
</script>


</body>
</html>
